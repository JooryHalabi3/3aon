<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تسجيل الدخول</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اختبار تسجيل الدخول</h1>
        
        <div class="form-group">
            <label>البريد الإلكتروني أو رقم الموظف:</label>
            <input type="text" id="loginIdentifier" placeholder="أدخل البريد الإلكتروني أو رقم الموظف">
        </div>
        
        <div class="form-group">
            <label>كلمة المرور:</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>
        
        <button onclick="testLogin()">اختبار تسجيل الدخول</button>
        <button onclick="testServer()">اختبار الخادم</button>
        <button onclick="testDatabase()">اختبار قاعدة البيانات</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api/auth';
        
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
        }
        
        async function testServer() {
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ الخادم يعمل بشكل صحيح<br>الرسالة: ${data.message}`, 'success');
                } else {
                    showResult(`❌ الخادم لا يستجيب بشكل صحيح<br>الحالة: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult(`❌ فشل الاتصال بالخادم<br>الخطأ: ${error.message}`, 'error');
            }
        }
        
        async function testDatabase() {
            try {
                const response = await fetch('http://localhost:3001/api/complaints/departments');
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult(`✅ قاعدة البيانات تعمل بشكل صحيح<br>عدد الأقسام: ${data.data.length}`, 'success');
                } else {
                    showResult(`❌ مشكلة في قاعدة البيانات<br>الرسالة: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`❌ فشل الاتصال بقاعدة البيانات<br>الخطأ: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            const loginIdentifier = document.getElementById('loginIdentifier').value.trim();
            const password = document.getElementById('password').value;
            
            if (!loginIdentifier || !password) {
                showResult('❌ يرجى إدخال البريد الإلكتروني أو رقم الموظف وكلمة المرور', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loginIdentifier, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult(`✅ تم تسجيل الدخول بنجاح!<br>اسم المستخدم: ${data.data.employee.FullName}<br>الدور: ${data.data.employee.RoleName}`, 'success');
                    
                    // حفظ التوكن
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.employee));
                } else {
                    showResult(`❌ فشل تسجيل الدخول<br>الرسالة: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`❌ فشل الاتصال بالخادم<br>الخطأ: ${error.message}`, 'error');
            }
        }
        
        // اختبار تلقائي عند تحميل الصفحة
        window.onload = function() {
            testServer();
        };
    </script>
</body>
</html>
