<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الملف الشخصي - Profile</title>
  <link rel="stylesheet" href="profile.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- الهيدر (نفس شكل الصورة) -->
  <header class="header">
    <div class="header-content">
      <!-- يسار: عنوان عونك -->
      <div class="header-title" data-ar="عُــــــونَك" data-en="AOUNAK">عُــــــونَك</div>
  
      <!-- وسط: شعار المستشفى -->
      <img src="/icon/hospital-logo.png" alt="شعار المستشفى" class="header-logo" />
  
      <!-- يمين: زر اللغة -->
      <button id="langToggle" class="lang-toggle-btn">
        <img src="/icon/lang.png" alt="language" class="lang-icon" />
        <span id="langText">English | العربية</span>
      </button>
    </div>
  </header>  

  <!-- المحتوى -->
  <main class="profile-section">
    <h2 data-ar="بيانات الموظف" data-en="Employee Information">بيانات الموظف</h2>

    <div class="info">
      <label data-ar="اسم الموظف" data-en="Employee Name">اسم الموظف</label>
      <p id="empName">---</p>
    </div>
    <div class="info">
      <label data-ar="رقم الجوال" data-en="Phone Number">رقم الجوال</label>
      <p id="empPhone">---</p>
    </div>
    <div class="info">
      <label data-ar="رقم الهوية / الإقامة" data-en="ID / Iqama Number">رقم الهوية / الإقامة</label>
      <p id="empId">---</p>
    </div>
    <div class="info">
      <label data-ar="رقم الموظف" data-en="Employee ID">رقم الموظف</label>
      <p id="empNumber">---</p>
    </div>
    <div class="info">
      <label data-ar="البريد الإلكتروني" data-en="Email">البريد الإلكتروني</label>
      <p id="empEmail">---</p>
    </div>

    <div class="buttons">
      <button id="backBtn" class="btn back" data-ar="عودة" data-en="Back">عودة</button>
      <button id="editBtn" class="btn edit" data-ar="تعديل البيانات" data-en="Edit Info">تعديل البيانات</button>
      <button id="logoutBtn" class="btn logout" data-ar="تسجيل الخروج" data-en="Logout">تسجيل الخروج</button>
    </div>
  </main>

  <!-- مودال تأكيد الخروج -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <p id="logoutMessage">هل أنت متأكد أنك تريد تسجيل الخروج؟</p>
      <div class="modal-actions">
        <button id="cancelLogout" class="btn cancel" data-ar="إلغاء" data-en="Cancel">إلغاء</button>
        <button id="confirmLogout" class="btn confirm" data-ar="موافق" data-en="Confirm">موافق</button>
      </div>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
