<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفض الوصول - Super Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error-code {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🚫</div>
        <h1>رفض الوصول</h1>
        <p>عذراً، لا يمكنك الوصول لهذه الصفحة. هذه الصفحة مخصصة لـ Super Admin فقط.</p>
        
        <div class="error-code">
            خطأ 403: Forbidden
        </div>
        
        <p>إذا كنت تعتقد أن هذا خطأ، يرجى التواصل مع مدير النظام.</p>
        
        <a href="/login/login.html" class="btn">العودة لصفحة تسجيل الدخول</a>
    </div>

    <script>
        // التحقق من صلاحيات المستخدم
        function checkUserPermissions() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                return false;
            }
            
            // التحقق من أن المستخدم هو Super Admin (RoleID = 1)
            if (user.RoleID !== 1) {
                return false;
            }
            
            return true;
        }

        // إذا كان المستخدم Super Admin، توجيهه للصفحة المطلوبة
        window.addEventListener('load', function() {
            if (checkUserPermissions()) {
                // الحصول على الصفحة المطلوبة من URL
                const urlParams = new URLSearchParams(window.location.search);
                const targetPage = urlParams.get('page') || 'superAdmin.html';
                window.location.href = `/superAdmin/${targetPage}`;
            }
        });
    </script>
</body>
</html>
